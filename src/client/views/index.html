<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!--Header-->
    <header>
        <h1 class="title"><span class="travel">Travel</span> Planner</h1>
    </header>

    <!--Form -->
    <form action="#">
        <h1 class="plan">Plan Your Next Adventure</h1>
        <div class="destination">
            <div class="dest-city">
                <label for="city" id="dest-label">Destination:</label>
                <input type="text" id="city" placeholder="CITY" required>
            </div>
            <div class="dest-country">
                <input type="text" id="country" placeholder="COUNTRY" required>
            </div>
        </div>

        <div class="dates">
            <div class="depart">
                <label for="depart-date">Departure:</label>
                <input type="date" id="depart-date" class="date" required>
            </div>
            <div class="return">
                <label for="return-date">Return:</label>
                <input type="date" id="return-date" class="date" required>
            </div>
        </div>

        <div class="button">
            <input type="submit" id="submit" value="Add Trip">
        </div>
    </form>

    <main class="container"></main>
    <div class="previous-trips"></div>

    <div class="modal" id="image-modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script type="text/javascript">
        //Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        };
    </script>
</body>

</html>
